<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Online-Learning World</title>
</head>
<body>
    <div class="background-image"></div>
    <div style="position: absolute; top: 5px; left: 670px;">
        <h1>Account</h1>
    </div>
    <form action="your_action_url" method="post">
        <div style="position: absolute; top: 50px; left: 650px;">
            <h3 for="first_name">First name</h3><br>
            <input type="text" id="first_name" class="input-field"><br>
            
            <h3 for="last_name">Last name</h3><br>
            <input type="text" id="last_name" class="input-field"><br>
            
            <h3 for="date_of_birth" >Date of Birth</h3><br>
            <input type="text" id="date_of_birth" class="input-field" placeholder="dd-mm-yyy"><br>
            
            <h3 for="college_name">College name</h3><br>
            <input type="text" id="college_name" class="input-field"><br>
            
            <h3 for="year_of_studying">Year of studying</h3><br>
            <input type="text" id="year_of_studying" class="input-field"><br>
            
            <h3 for="address">Address</h3><br>
            <input type="text" id="address" class="input-field"><br>
            <div style="position: absolute; top: 400px; left: 50px;">
                <button type="submit" class="save">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
